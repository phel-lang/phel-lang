{% extends "documentation.html" %}

{% block meta_content %}
    <title>{{ page.title }} | {{ config.title }}</title>
    <meta property="og:title" content="{{ page.title }} | {{ config.title }}" />
{% endblock meta_content %}
{% block content %}
    <h1>{{page.title}}</h1>

    <ul class="api-index">
    {% for h1 in page.toc %}
        <li>
            <a href="{{h1.permalink | safe}}">{{ h1.title }}</a>
        </li>
    {% endfor %}
    </ul>

    {{page.content | safe}}
{% endblock content %}
